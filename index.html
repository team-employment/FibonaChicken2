<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="btn" type="button" onclick="">피보나치킨</button>
        <div class="icon">scari</div>
      </div>
      <div class="articleContainer">
        <div class="upperArticle">
          <div>
              <h2 class="title">FibonaChicken</h2>
              <p class="content">
                  세상 만사 모든 것의 균형은 황금 비율에서 그 해답을 찾을 수 있고,<br>
                  이를 수학적으로 풀어낸것이 바로 피보나치 수열이니라.<br>
                  일찍이 선지자가 있어, 치킨과 피보나치 수열의 관계를 밝힌 자들이 있으니<br>
                  그들의 끝을 모르는 탐구 정신과 널리 인간과 치킨을 이롭게 하려는 마음을 높이 사,<br>
                  내 잠시 짬을 내어 허접한 코드질을 하였으니 이를 <strong>피보나치킨</strong> 계산기라고 부르도록 하겠다.<br>
              </p>
              <div>
                  <button class="button">선지자들의 자취</button>
              </div>
              <p style="overflow: hidden">
                  <img src="http://fibonachicken.herokuapp.com/static/snubamboo.png" alt="SNUfacebook">
                  <img src="http://fibonachicken.herokuapp.com/static/zeckendorf.png" alt="calculatingChiken">
              </p>
            </div>
        </div>
        <div class="lowerArticle">
          <article>
            <h3 class="game-title">자애로운 자여, 몇 명이나 먹이려고 하는고?</h3>
            <p class="game-text">
              <input type="number" class="game-input" />명을 먹이려고 하나이다.
            </p>
            <button class="game-btn">점지</button>
          </article>
        </div>
      </div>
    </div>
  </body>
</html>
